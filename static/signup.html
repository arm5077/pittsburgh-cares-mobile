 <!doctype html>

<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="facebook.js"></script>
		
	</head>

	<body>
	
		<div class="container-fluid">
			<form role="form">
				<div class="row">
					<div class="col-xs-12">
						<h2>Sign up <a href="#"><div class="label label-success" style="font-size:12px; float:right">Have an account? Log in.</div></a>
						<div class="small smaller">All fields are required. Don't worry, it won't hurt a bit.</div></h2>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
							<button onclick="facebookLogin()" class="btn btn-primary btn-block"><i class="fa fa-facebook-square"></i> Login with Facebook</button>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-6">
						<div class="form-group">
							<label>First name</label>
							<input type="text" id="first-name" class="form-control" placeholder="">
						</div>
					</div>
						
					<div class="col-xs-6">
						<div class="form-group">
							<label>Last name</label>
							<input type="text" id="last-name" class="form-control" placeholder="">
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
							<label>Email address</label>
							<input type="email" id="email" class="form-control" placeholder="">
						</div>
					</div>
				</div>
				
				
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
							<label>Zip</label>
							<input type="text" class="form-control" placeholder="">
						</div>
						
						<div class="form-group">
							<label>Birthdate</label>
							<input type="date" class="form-control" placeholder="">
						</div>
						
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" placeholder="">
						</div>
						
						<button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
						
					</div>
				</div>
				
			</form>
		</div>	
	</body>
	
</html>
